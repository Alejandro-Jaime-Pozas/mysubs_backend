# docker-compose is the top layer for how to run the Dockerfile
version: '3.10'

services:
  app:
    build:
      context: .
      args:
        - DEV=true
    # ports: local machine port first, then container port
    ports:
      - "8000:8000"
    # volumes use to persist data, we want to persist the app dir
    # this creates a two way sync
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    # these are env variables stored on our local machine
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme


volumes:
  dev-db-data:
